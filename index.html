<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. Faça login para continuar.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" type="text" name="user" id="iuser" placeholder="usuário/e-mail" autocomplete="email" autocomplete="username" required>
                        <label for="iuser">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="sen" id="isen" placeholder="senha" autocomplete="current-password" required>
                        <label for="isen">Senha</label>
                    </div>

                        <input type="submit" value="Entrar">
                
                        <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                                                 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
